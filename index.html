<html>
<head>
    <title>Leaflet Route Proto</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
</head>
<body>
<div id="mapId" style="width: 100%; height: 100%; z-index: 90"></div>
<script>
    var map = L.map('mapId').setView([60.1699, 31.8981], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var circle = L.circle([60.1699, 31.8981], 60, {
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.5
    }).addTo(map);


    var circle = L.circle([60.1679, 31.8961], 30, {
        color: 'red',
        fillColor: 'red',
        fillOpacity: 0.5
    }).addTo(map);

    var latlngs = [
        [60.1699, 31.8981],
        [60.1679, 31.8961]
    ];
    var polyline = L.polyline(latlngs, {color: 'red', opacity: 0.5}).addTo(map);
</script>
</body>
</html>
